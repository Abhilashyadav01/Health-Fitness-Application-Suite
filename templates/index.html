<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosturePal - Login / Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; }
        .container { background-color: white; padding: 30px 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .toggle-btn { text-align: center; margin-top: 15px; font-size: 14px; cursor: pointer; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login to Health & Fitness Application</h2>

        <form id="login-form" action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" action="/signup" method="POST" style="display:none;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="toggle-btn" onclick="toggleForm()">
            <span id="toggle-link">Don't have an account? Sign Up</span>
        </div>
    </div>

    <script>
        // JavaScript to toggle between Login and Sign Up forms
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const title = document.getElementById('form-title');
            const link = document.getElementById('toggle-link');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                title.textContent = 'Login to Health & Fitness Application';
                link.textContent = "Don't have an account? Sign Up";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                title.textContent = 'Sign Up for Health & Fitness Application';
                link.textContent = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
